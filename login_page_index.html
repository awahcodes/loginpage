<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>loginpage</title>
    <link rel="stylesheet" href="login_page_style.css" />
  </head>
  <body>
    <div class="container">
    
   
    <div class="log_in_form">
        <h2>Welcome</h2>
      <form action="#">
        <label for="email">Email</label><br />
        <input
          type="text"
          id="email"
          name="email"
          placeholder="abc@email.com"
          required
          size="35"
        /><br />
        <label for="password">Password</label><br />
        <input
          type="password"
          id="password"
          name="password"
          placeholder="password"
          required
          size="35"
        /><br />

        <button title="click to login" type="submit">Login</button>
      </form>
    </div>
     </div>
    </body>
    </body>
  </body>
</html>
